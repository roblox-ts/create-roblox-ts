name: Test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test-game:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout create-roblox-ts repo
        uses: actions/checkout@v4
        with:
          path: create-roblox-ts

      - name: Setup create-roblox-ts repo
        run: |
          cd create-roblox-ts
          npm install
          npm run build
          npm link
          echo "$(npm bin -g)" >> $GITHUB_PATH

      - name: Create template game
        run: |
          create-roblox-ts game -y --dir project
  test-model:
